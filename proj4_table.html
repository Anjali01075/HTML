<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <table border="black">
        <caption>
            <h3><b>Student Information</b></h3>
        </caption>

        <tr>
            <th rowspan="7">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>

        <tr>
            <th>City</th>
            <th>House</th>
        </tr>

        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>

        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>

        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>

        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>

        <tr>
            <td>E</td>
            <td>Jaipur</td>
            <td>5</td>
        </tr>

    </table>

</body>

</html>
