<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range in Input element</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="vol">Select volume level :</label>
            <input type="range" name="vol" id="vol" min="0" max="100" step="25">
            <button>Submit</button>
        </div>
    </form>
    
</body>
</html>
