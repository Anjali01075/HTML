<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio & Checkbox Button</title>
</head>

<body>

    <!-- it is like MCQs question. you can select one option -->

    <form action="https://www.google.co.in/search">

        <h1>Which is your favourite fruit ?</h3>
        <div>
            <h2>
                <input type="radio" name="q" id="apple" value="apple">
                <label for="apple">Apple</label>
                <br>
                <input type="radio" name="q" id="mango" value="mango">
                <label for="mango">Mango</label>
                <br>
                <input type="radio" name="q" id="banana" value="banana">
                <label for="banana">Banana</label>
                <br>
                <input type="radio" name="q" id="strawberry" value="strawberry">
                <label for="strawberry">Strawberry</label>
            </h2>
        </div>
        <button>Submit</button>
    </form>
<hr>
    <!-- In checkbox we can choose multiple options -->
     <form action="https://www.google.co.in/search">
        <div>
            <input type="checkbox" name="q" id="math" value="math">
            <label for="math">Maths</label>
            <input type="checkbox" name="q" id="science" value="science">
            <label for="science">Science</label>
            <input type="checkbox" name="q" id="english" value="english">
            <label for="english">English</label>
            <input type="checkbox" name="q" id="chemistry" value="chemistry">
            <label for="chemistry">Chemistry</label>
            <input type="checkbox" name="q" id="physics" value="physics">
            <label for="physics">Physics</label>
        </div>

        <button>Search</button>
     </form>

</body>

</html>
