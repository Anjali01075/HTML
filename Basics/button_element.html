<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in HTML</title>
</head>

<body>

    <!-- Most appropriate way for label -->

    <form action="/action">
        <div>
            <label for="username">Username :</label>
            <input type="text" placeholder="Enter Username" id="username">
        </div>

        <br>

        <div>
            <label for="password">Password :</label>
            <input type="password" placeholder="Enter Password" id="password">
        </div>

        <br>

        <div>
            <label for="age">Age :</label>
            <input type="number" placeholder="Enter your age" id="age">
        </div>

        <br>

        <!-- here is the types of button element -->
        <div>
            <button type="submit">To Submit Data</button>
            <button type="button">Simple Button</button>
            <button type="reset">Reset</button>
            <button type="menu"> Menu</button>
        </div>
        <br>
        <hr>

        <!-- button using input ttribute but not advisible-->

        <input type="button" value="click me">

        <input type="submit">

    </form>
    <br>
    <hr>
    <br>

    <!-- Simple button which redirect request to youtube search -->
    <form action="https://www.youtube.com/results?search_query=apple">
        <input type="text" placeholder="search on youbtube" name="search_query" />
        <button>Search</button>

    </form>
    <br>
    <hr>
</body>

</html>
