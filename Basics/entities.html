<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML</title>
</head>

<body>

    <!-- ampersand (&) -->
    <h1>a&amp;b</h1>
    <!-- greater than (>)-->
    <h1>a&gt;b</h1>
    <!-- Less than (<) -->
    <h1>a&lt;b</h1>
    <!-- quote (" ") -->
    <h1>&quot;ab &quot;</h1>
    <!-- star (*) -->
    <h1>this is a &bigstar;</h1>

    <!-- you can google entity decimal no. on MDN -->
    <h1>this is a &#9733;</h1>
    <h1>this is a &#9829;</h1>

    <!-- there are many entities availble on MDN -->

</body>

</html>
