<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span Element</title>
  </head>
  <body>
    <!-- Span is also a generic container used to hold other html element or 
     group elements together. It is an line element. It is like div element but the
     major difference is div take the entire block while span takes the space required -->

     <span>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.youtube.com">YouTube</a>
     </span>
  
      <a href="https://www.instagram.com">Instagram</a>



  </body>
</html>
