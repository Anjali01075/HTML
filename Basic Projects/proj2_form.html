<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="proj2.css">
</head>

<body>

    <!-- Form 1 -->
    <form action="/register">
        <div>
            <h1>Registration Form</h1>
            <input type="text" name="fname" placeholder="First Name">
            <input type="text" name="lname" placeholder="Last Name">
        </div>
        <br>
        <div>
            <label for="gender">Please Select Your Gender : </label>
            <select name="gender" id="gender">
                <option>Select</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Others</option>
            </select>
        </div>
        <br>
        <div>
            Do you agree to all terms & conditions ?
            <input type="checkbox" name="tos_agree" id="tos_agree">
            <label for="tos_agree">Yes, I agree.</label>
        </div>
        <br>
        <button>Register</button>

    </form>
    <br>
    <hr>
    <br>

    <!-- Form 2 -->

    <form action="/review">
        <div>
            <h1>Review Box</h1>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name">
        </div>
        <br>
        <div>
            <label for="sex">Sex :</label>
            <input type="radio" name="sex" id="male" value="m">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="f">
            <label for="female">Female</label>
            <input type="radio" name="sex" id="others" value="o">
            <label for="others">Others</label>
        </div>
        <br>
        <div>
            <label for="country">Country :</label>
            <select name="country" id="country">
                <option value="">Select an option</option>
                <option value="ind">India</option>
                <option value="can">Canada</option>
                <option value="ame">America</option>
                <option value="fra">France</option>
                <option value="chi">China</option>
                <option value="aus">Australia</option>
                <option value="rus">Russia</option>
                <option value="mex">Mexcio</option>
                <option value="jap">Japan</option>
                <option value="kor">Korea</option>
                <option value="uga">Uganda</option>
                <option value="ger">Germany</option>
                <option value="pol">Poland</option>
                <option value="sri">Sri lanka</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Message :</label> <br>
            <textarea name="message" id="message" rows="4" cols="30"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="newsletter" id="newsletter" value="sub">
            <label for="newsletter">Subscribe ?</label>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <hr>

    <!-- Form 3 -->

    <form action="/feedback">
        <div>
            <h1>FeedBack Form</h1>
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" value="name" placeholder="Enter your name">
        </div>
        <br>
        <div>
            <label for="email">Email :</label>
            <input type="text" name="email" id="email" value="email" placeholder="Enter your email">
        </div>
        <br>
        <div>
        <label for="message">Massage :</label> <br>
        <textarea name="message" id="message" rows="5" cols="15" placeholder="Type your message here"></textarea>
        </div>
        <br>
        <div>
            <label for="rate1">Rate us out of 5 :</label>
            <input type="radio" name="rate" id="rate1" value="1">
            <label for="rate2">1</label>
            <input type="radio" name="rate" id="rate1" value="2">
            <label for="rate2">2</label>
            <input type="radio" name="rate" id="rate1" value="3">
            <label for="rate2">3</label>
            <input type="radio" name="rate" id="rate1" value="4">
            <label for="rate2">4</label>
            <input type="radio" name="rate" id="rate1" value="5">
            <label for="rate2">5</label>
        </div>

        <button type="submit">Submit</button>

    </form>

</body>

</html>
